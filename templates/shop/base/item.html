<div class="rounded-lg h-96 w-96 flip-card text-2xl">
    <div class="flip-card-inner">
        <div class="z-10 flip-card-front">
            <div class="relative">
                <img class="h-96 w-96 rounded-lg" src="{{item.get_img}}" />
                <div class="absolute rounded-lg bg-gray-900 opacity-70 text-white flex items-center justify-center top-0 w-full h-full">
                    <p class="text-center font-bold">
                        <a href="javascript:void(0)">
                            {{item.name|title}}
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <div class="flip-card-back bg-gray-900 flex z-50 h-full w-full items-center justify-evenly py-2">
            <button class="m-2 z-50 w-1/3 p-2 rounded-md hover:bg-slate-600 hover:text-white" onclick="console.log(`clicked`)"><i
                    class="fa fa-cart-plus"></i></button>
            <small class="font-extrabold">{{item.get_price}}&nbsp$</small>
            <button class="p-2 m-2 z-50 w-1/3 hover:bg-slate-600 hover:text-white rounded-md"><i
                    class="fa fa-gift" onclick="console.log(`clickeed`)"></i></button>
        </div>
    </div>
</div>
<br>
